<div class="container mt-5">
    <mat-card class="d-flex justify-content-between p-0">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" autocomplete="off"
                placeholder="&#61442;  Start searching " (input)="search($event)">
        </div>
        <mat-paginator [length]="dataBooks.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
            [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" (page)="onChangePaginator($event)">
        </mat-paginator>
    </mat-card>
    <div class="row mt-4">
        <ng-container *ngFor="let item of currentPageData">
            <div class="col-md-4 mb-4">
                <mat-card class="item-card">
                    <img mat-card-image [src]="item.book_image" alt="Image">
                    <mat-card-content>
                        <mat-card-title class="text-capitalize">{{ item.book_name }}</mat-card-title>
                        <mat-card-subtitle class="text-capitalize">Tác giả: {{ item.book_author }}</mat-card-subtitle>
                        <div class="d-flex justify-content-between ">
                            <mat-card-subtitle>Giá: {{ item.book_price }}</mat-card-subtitle>
                            <mat-card-subtitle>SL: {{ item.book_quantity }}</mat-card-subtitle>
                        </div>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-around ">
                        <button mat-flat-button color="primary" routerLink="">
                            <mat-icon>shopping_cart</mat-icon>
                            THÊM
                        </button>
                        <a mat-flat-button color="accent" [routerLink]="'book/'+ item.id">
                            <mat-icon>info</mat-icon>
                            CHI TIẾT
                        </a>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
