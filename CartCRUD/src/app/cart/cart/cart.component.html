<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Giỏ hàng</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted text-end ">{{dataCart.length}} sản phẩm
                    </div>
                </div>
            </div>
            <div class="row border-top border-bottom" *ngIf="dataCart">
                <div class="row main align-items-center" *ngFor="let item of dataCart">
                    <div class=" col-1">
                        <input type="checkbox" (change)="checkItems($event,item)" />
                    </div>
                    <div class="col-2"><img class="img-fluid" [src]="item.book_image"></div>
                    <div class="col-3">
                        <div class="row text-muted">{{item.book_author}}</div>
                        <div class="row">{{item.book_name}}</div>
                    </div>
                    <div class="col qty">
                        <button class="qty-count qty-count--minus" data-action="minus" type="button"
                            (click)="decreaseQuantity(item)">-</button>
                        <input class="product-qty" type="number" name="product-qty" min="0" max="20"
                            [value]="item.total_quantity" (input)="updateQuantity(item, $event)" />
                        <button class="qty-count qty-count--add" data-action="add" type="button"
                            (click)="increaseQuantity(item)">+</button>
                    </div>
                    <div class="col">Giá: {{item.book_price|currency:'VND':'symbol':'4.0'}}</div>
                    <div class="close col-1" (click)="removeFromCart(item)">&#10005;</div>
                </div>
            </div>
            <div class="back-to-shop"><a routerLink="" class="text-muted">&leftarrow; Trở về Trang chủ</a>
            </div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Thống kê</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">Đã chọn:</div>
                <div class="col text-right">{{lengthCartOrder}} sản phẩm</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col p-0 ">Tổng giá</div>
                <div class="col text-right p-0">{{totalCartOrder|currency:'VND':'symbol':'4.0'}} </div>
            </div>
            <button class="btn" (click)="handleCheckout()">Thanh toán</button>
        </div>
    </div>

</div>
